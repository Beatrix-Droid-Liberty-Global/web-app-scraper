<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">      <title>Scraper Results</title>
  </head>

  <body>
  <div class="block">
    <section class="hero is-link">
        <div class="hero-body">
            <p class="title">
                Showing results for:
            </p>
            <p class="sub">{{url}}
            </p>
            <p class="subtitle">with tag: {{tag}}
            </p>
        </div>
    </section>
    <section>
        <div class="vertical_space">
            <h6 class="counter">This HTML element was found {{count}} times on the page:</h6>
        </div>
        <br>
        {% if results %}
        {% for result in results %}
        <div class="vertical_space">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <p>  {{ result | join(" ") }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </section>
  </div>
  </body>
</html>
