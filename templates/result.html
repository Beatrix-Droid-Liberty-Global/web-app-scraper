
<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
      <title>Scraper Results</title>
  </head>

  <style>
      .sub{
        color: rgba(255, 214, 98, 1.00);
        font-size: 150%;
     }

    .counter{
        color: red;
        font-size: 150%;
        text-align: center;
        padding-top: 10px;
        font-weight: bold;
    }

    .vertical_space{
        margin-bottom: 10px;
        margin-top: 10px;
    }

    .subtitle{
        font-size: 160%;
        margin-top: 5px;
        font-weight: bold;
    }

    body {
        background-color: #DBF9FC;
    }
  </style>



  <body>
  <div class="block">
    <section class="hero is-link">
        <div class="hero-body">
            <p class="title">
                Showing results for:
            </p>
            <p class="sub">{{url}}
            </p>
            <p class="subtitle">with tag: {{tag}}
            </p>
        </div>
    </section>
    <section>
        <div class="vertical_space">
            <h6 class="counter">This HTML element was found {{count}} times on the page:</h6>
        </div>
        <br>
        {% if results %}
        {% for result in results %}
        <div class="vertical_space">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <p>  {{ result | join(" ") }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
            <p> {{ url }}</p>
        </div>
    </section>
  </div>
  </body>
</html>
